
{% extends 'base.html' %}
{% load static %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-key text-primary"></i>
                        Смена пароля
                    </h2>
                    
                    <p class="text-muted text-center mb-4">
                        Для смены пароля введите ваш текущий пароль и новый пароль дважды.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Текущий пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">Новый пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="new_password2" class="form-label">Подтвердите новый пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i>
                                Сменить пароль
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{% url 'users:profile' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left"></i>
                                Вернуться в профиль
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
