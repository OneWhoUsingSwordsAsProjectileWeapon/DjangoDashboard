    <!-- Global CSS (embedded) -->
    <style>
      /* Global Styles for Rental Aggregator */

      :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --primary-light: #85c1e9;
        --secondary-color: #e74c3c;
        --secondary-dark: #c0392b;
        --accent-color: #f39c12;
        --accent-dark: #e67e22;
        --light-gray: #f8f9fa;
        --medium-gray: #e9ecef;
        --dark-gray: #343a40;
        --success-color: #2ecc71;
        --warning-color: #f1c40f;
        --danger-color: #e74c3c;
        --info-color: #3498db;
        --text-color: #212529;
        --text-muted: #6c757d;
        --border-radius: 0.5rem;
        --border-radius-lg: 1rem;
        --border-radius-sm: 0.25rem;
        --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        --box-shadow-lg: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
        --box-shadow-hover: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-fast: all 0.15s ease;
        --gradient-primary: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        --gradient-accent: linear-gradient(
          135deg,
          var(--accent-color),
          var(--accent-dark)
        );
      }

      /* Base styles */
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          "Roboto",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        background: linear-gradient(to bottom, #ebeef3 0%, #cfd8e6 50%, #ebeef3 100%);
        min-height: 100vh;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
        transition: var(--transition);
        position: relative;
      }

      a:hover {
        color: var(--primary-dark);
        transform: translateY(-1px);
      }

      a:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
        border-radius: var(--border-radius-sm);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--dark-gray);
      }

      h1 {
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }
      h2 {
        font-size: clamp(1.5rem, 3.5vw, 2rem);
      }
      h3 {
        font-size: clamp(1.25rem, 3vw, 1.75rem);
      }
      h4 {
        font-size: clamp(1.125rem, 2.5vw, 1.5rem);
      }

      p {
        margin-bottom: 1rem;
        color: var(--text-color);
      }

      /* Button styles */
      .btn {
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        text-transform: none;
        letter-spacing: 0.025em;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--gradient-primary);
        border: none;
        color: white;
        box-shadow: var(--box-shadow);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--box-shadow-lg);
        background: linear-gradient(135deg, var(--primary-dark), #1f5582);
      }

      .btn-secondary {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--secondary-dark)
        );
        border: none;
        color: white;
        box-shadow: var(--box-shadow);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: var(--box-shadow-lg);
        background: linear-gradient(135deg, var(--secondary-dark), #a93226);
      }

      .btn-accent {
        background: var(--gradient-accent);
        border: none;
        color: white;
        box-shadow: var(--box-shadow);
      }

      .btn-accent:hover {
        transform: translateY(-2px);
        box-shadow: var(--box-shadow-lg);
        background: linear-gradient(135deg, var(--accent-dark), #d68910);
      }

      .btn-outline-primary {
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        background: transparent;
        transition: var(--transition);
      }

      .btn-outline-primary:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--box-shadow-hover);
      }

      .btn-lg {
        padding: 0.75rem 2rem;
        font-size: 1.125rem;
        border-radius: var(--border-radius-lg);
      }

      .btn-sm {
        padding: 0.375rem 1rem;
        font-size: 0.875rem;
        border-radius: var(--border-radius-sm);
      }

      /* Card styles */
      .card {
        border-radius: var(--border-radius-lg);
        box-shadow: var(--box-shadow);
        transition: var(--transition);
        border: none;
        background: white;
        overflow: hidden;
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--box-shadow-lg);
      }

      .card:hover::before {
        transform: scaleX(1);
      }

      .card-img-top {
        border-top-left-radius: var(--border-radius-lg);
        border-top-right-radius: var(--border-radius-lg);
        height: 220px;
        object-fit: cover;
        transition: var(--transition);
      }

      .card:hover .card-img-top {
        transform: scale(1.05);
      }

      .card-body {
        padding: 1.5rem;
        position: relative;
        z-index: 1;
      }

      .card-title {
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 0.75rem;
        font-size: 1.125rem;
      }

      .card-text {
        color: var(--text-muted);
        line-height: 1.6;
      }

      .card-footer {
        background: transparent;
        border-top: 1px solid var(--medium-gray);
        padding: 1rem 1.5rem;
      }

      /* Listing card specific */
      .listing-card {
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      .listing-card .card-body {
        flex: 1 1 auto;
        padding: 1.25rem;
      }

      .listing-card .listing-price {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .listing-card .listing-price::before {
        content: "üí∞";
        font-size: 1rem;
      }

      .listing-card .listing-location {
        font-size: 0.875rem;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 0.25rem;
        margin-bottom: 0.75rem;
      }

      .listing-card .listing-location::before {
        content: "üìç";
        font-size: 0.75rem;
      }

      .listing-card .amenities {
        font-size: 0.875rem;
        margin-top: auto;
      }

      .listing-card .amenity-tag {
        display: inline-block;
        background: var(--light-gray);
        color: var(--text-muted);
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius-sm);
        font-size: 0.75rem;
        margin: 0.125rem;
        transition: var(--transition-fast);
      }

      .listing-card .amenity-tag:hover {
        background: var(--primary-light);
        color: var(--primary-dark);
      }

      .listing-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--gradient-accent);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        z-index: 2;
      }

      /* Navbar styling */
      .navbar {
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        transition: var(--transition);
        z-index: 1050;
      }

      /* Ensure dropdown menus appear above all content */
      .navbar .dropdown-menu {
        z-index: 1060;
        position: absolute;
      }

      .navbar .dropdown {
        z-index: 1060;
      }

      /* Notification dropdown specific styling */
      .notification-dropdown {
        min-width: 320px;
        max-height: 400px;
        overflow-y: auto;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-radius: var(--border-radius-lg);
        z-index: 1070 !important;
      }

      .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
        transition: var(--transition);
      }

      .navbar-brand:hover {
        transform: scale(1.05);
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        color: var(--dark-gray) !important;
        transition: var(--transition);
        position: relative;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background: var(--gradient-primary);
        transition: all 0.3s ease;
      }

      .navbar-nav .nav-link:hover::after,
      .navbar-nav .nav-link.active::after {
        width: 100%;
        left: 0;
      }

      .navbar-nav .nav-link:hover {
        color: var(--primary-color) !important;
        transform: translateY(-1px);
      }

      /* Form styles */
      .form-control {
        border-radius: var(--border-radius);
        border: 2px solid var(--medium-gray);
        transition: var(--transition);
        padding: 0.75rem 1rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.15);
        transform: translateY(-1px);
      }

      .form-control:hover {
        border-color: var(--primary-light);
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .form-label {
        font-weight: 500;
        color: var(--dark-gray);
        margin-bottom: 0.5rem;
      }

      .input-group {
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        overflow: hidden;
      }

      .input-group .form-control {
        border: none;
        box-shadow: none;
      }

      .input-group .btn {
        border-radius: 0;
      }

      /* Message alerts */
      .alert {
        border-radius: var(--border-radius);
      }

      /* Footer styles */
      .footer {
        background-color: var(--dark-gray);
        color: white;
        padding: 3rem 0;
      }

      .footer a {
        color: var(--medium-gray);
      }

      .footer a:hover {
        color: white;
      }

      /* Badge styles */
      .badge {
        font-weight: 500;
      }

      /* Review stars */
      .star-rating {
        color: var(--accent-color);
      }

      /* Calendar styles */
      .calendar-day {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
      }

      .calendar-day:hover {
        background-color: var(--medium-gray);
      }

      .calendar-day.available {
        background-color: var(--success-color);
        color: white;
      }

      .calendar-day.unavailable {
        background-color: var(--danger-color);
        color: white;
        cursor: not-allowed;
      }

      .calendar-day.selected {
        background-color: var(--primary-color);
        color: white;
      }

      /* Utility classes */
      .text-truncate-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .text-truncate-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Enhanced Notification System */
      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--gradient-accent);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: 600;
        border: 2px solid white;
        animation: pulse 2s infinite;
      }

      .notification-item {
        padding: 1rem;
        border-bottom: 1px solid var(--medium-gray);
        transition: var(--transition-fast);
        cursor: pointer;
      }

      .notification-item:hover {
        background: var(--light-gray);
        transform: translateX(5px);
      }

      .notification-item.unread {
        background: rgba(52, 152, 219, 0.05);
        border-left: 4px solid var(--primary-color);
      }

      .notification-title {
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 0.25rem;
      }

      .notification-text {
        font-size: 0.875rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      .notification-time {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        flex-shrink: 0;
      }

      /* Loading animations */
      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 575.98px) {
        body {
          font-size: 14px;
        }

        .card-body {
          padding: 1rem;
        }

        .listing-card .card-body {
          padding: 1rem;
        }

        .btn {
          font-size: 0.875rem;
          padding: 0.5rem 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        h3 {
          font-size: 1.25rem;
        }
      }

      @media (max-width: 767.98px) {
        .card-img-top {
          height: 200px;
        }

        .listing-card .card-img-top {
          height: 180px;
        }

        .calendar-day {
          width: 35px;
          height: 35px;
          font-size: 0.875rem;
        }

        .navbar-collapse {
          background: white;
          margin-top: 1rem;
          padding: 1rem;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
        }

        .navbar-nav .nav-link {
          padding: 0.75rem 0;
          border-bottom: 1px solid var(--medium-gray);
        }

        .navbar-nav .nav-link:last-child {
          border-bottom: none;
        }
      }

      /* Focus styles for accessibility */
      a:focus,
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      /* Sticky footer styles */
      html,
      body {
        height: 100%;
      }

      .wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      footer {
        flex-shrink: 0;
        margin-top: auto;
      }

      .content-wrapper {
        flex: 1;
      }
    </style>

    <!-- Notifications container (for HTMX updates) -->
    <div id="notifications-container">
      {% include 'includes/notifications.html' %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Bootstrap components -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure Bootstrap is loaded and available globally
        if (typeof bootstrap === "undefined") {
          console.warn("Bootstrap JS not loaded properly");
        }
      });
    </script>

    <script>
      // Global HTMX configuration
      htmx.config.globalViewTransitions = true;

      // Refresh notification badge after certain actions
      document.addEventListener("htmx:afterRequest", function (event) {
        if (event.detail.xhr.status === 200) {
          const badgeContainer = document.getElementById(
            "notification-badge-container",
          );
          if (badgeContainer) {
            htmx.trigger(badgeContainer, "load");
          }
        }
      });

      // Load notifications dropdown
      function loadNotifications() {
        const dropdownContent = document.getElementById(
          "notification-dropdown-content",
        );
        if (dropdownContent) {
          fetch('{% url "notifications:recent_notifications" %}')
            .then((response) => response.text())
            .then((html) => {
              dropdownContent.innerHTML = html;
            })
            .catch((error) => {
              console.error("Error loading notifications:", error);
              dropdownContent.innerHTML =
                '<li><div class="dropdown-item text-center text-danger">Error loading notifications</div></li>';
            });
        }
      }

      // Function to get CSRF token
      function getCSRFToken() {
        const csrfInput = document.querySelector("[name=csrfmiddlewaretoken]");
        if (csrfInput) {
          return csrfInput.value;
        }
        // Try to get from cookie if input not found
        const name = "csrftoken";
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1),
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      // Function to update notification badge
      function updateNotificationBadge() {
        fetch("/notifications/api/unread-count/", {
          headers: {
            "X-Requested-With": "XMLHttpRequest",
          },
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("Network response was not ok");
          })
          .then((data) => {
            const badge = document.getElementById("notification-badge");
            if (badge) {
              badge.textContent = data.count;
              badge.style.display = data.count > 0 ? "inline" : "none";
            }
          })
          .catch((error) =>
            console.error("Error updating notification badge:", error),
          );
      }

      // Function to mark notification as read
      function markNotificationRead(notificationId) {
        const csrfToken = getCSRFToken();
        if (!csrfToken) {
          console.error("CSRF token not found");
          return;
        }

        fetch(`/notifications/${notificationId}/mark-read/`, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "X-Requested-With": "XMLHttpRequest",
          },
        })
          .then((response) => {
            if (response.ok) {
              updateNotificationBadge();
              // Remove the notification from the dropdown
              const notificationElement = document.querySelector(
                `[data-notification-id="${notificationId}"]`,
              );
              if (notificationElement) {
                notificationElement.remove();
              }
            }
          })
          .catch((error) =>
            console.error("Error marking notification as read:", error),
          );
      }

      // Function to mark all notifications as read
      function markAllNotificationsRead() {
        const csrfToken = getCSRFToken();
        if (!csrfToken) {
          console.error("CSRF token not found");
          return;
        }

        fetch("/notifications/mark-all-read/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "X-Requested-With": "XMLHttpRequest",
          },
        })
          .then((response) => {
            if (response.ok) {
              updateNotificationBadge();
              // Remove all notifications from the dropdown
              const notificationItems =
                document.querySelectorAll(".notification-item");
              notificationItems.forEach((item) => item.remove());
              // Show empty state
              const dropdown = document.querySelector(".notification-dropdown");
              if (dropdown && notificationItems.length > 0) {
                dropdown.innerHTML = `
                            <div class="empty-notifications">
                                <i class="fas fa-bell-slash fa-2x"></i>
                                <p class="mb-0">No notifications</p>
                            </div>
                        `;
              }
            }
          })
          .catch((error) =>
            console.error("Error marking all notifications as read:", error),
          );
      }

      // Function to handle notification click and redirect
      function handleNotificationClick(notificationId, targetUrl) {
        // Mark as read first
        markNotificationRead(notificationId);
        // Then redirect
        if (targetUrl) {
          window.location.href = targetUrl;
        }
      }

      // Add click handlers to notification items when dropdown opens
      document.addEventListener("DOMContentLoaded", function () {
        // Handle notification dropdown clicks
        document.addEventListener("click", function (event) {
          const notificationItem = event.target.closest(".notification-item");
          if (notificationItem) {
            const notificationId = notificationItem.dataset.notificationId;
            const targetUrl = notificationItem.dataset.targetUrl;

            if (notificationId) {
              event.preventDefault();
              handleNotificationClick(notificationId, targetUrl);
            }
          }
        });
      });
    </script>

    <!-- Custom JS -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
